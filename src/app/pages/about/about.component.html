<div class="bg-wrapper">About</div>

<h1 class="text-center py-5 exp-heading">
    <strong>About</strong>
</h1>

<div class="container section">
    @if (store.about() && store.about().title && store.about().typo && store.about().typoBold && store.about().skillsTypo) {
        <div class="row">
            <div class="col-md-5 col-12 order-first order-md-last">
                <div class="col-12">
                    <img class="w-100" [src]="store.about().sideAvatar" alt="sideAvatar" />
                </div>
            </div>
            <div class="col-md-7 col-12">
                <div class="row">
                    <div class="col-12">
                        <div class="ps-0 pt-4">
                            <h4><strong>{{ store.about().title }}</strong></h4>
                            <p>{{ store.about().typo }}</p>
                            <p><strong>{{ store.about().typoBold }}</strong></p>
                            <p>{{ store.about().skillsTypo }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
    @else {
        <img class="d-block m-auto w-50" src="../../../../assets/img/loading-colored.gif" alt="Loading ..." srcset="../../../../assets/img/loading-colored.gif">
    }
</div>
