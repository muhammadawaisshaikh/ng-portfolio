<header [ngClass]="{'show': sidebar}">
    <ul>
        @for (tab of tabs; track $index) {
            <li>
                <a (click)="onNavigate(tab.path)">{{tab.name}}</a>
            </li>
        }
    </ul>
</header>

<div class="toggleContainer" (click)="toggleMenu()" [ngClass]="{'change': toggleButton}">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
</div>
